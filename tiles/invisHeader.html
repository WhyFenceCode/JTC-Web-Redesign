<style>
    body{
        margin: 0px;
    }
    
    #invisHeader{
        width: 100%;
        height: 15vh;
    }

    .desktopheader {  
        background-color: rgba(230, 230, 230, 1);
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 0.6fr;
        grid-template-rows: 1fr;
        grid-auto-columns: 1fr;
        gap: 0px 5%;
        grid-auto-flow: row;
        grid-template-areas:
            "desktopnav desktopquicklinks";
    }

    .desktopnav {  
        display: grid;
        grid-template-columns: 0.7fr 1fr;
        grid-template-rows: 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "desktoplogo desktoplinks";
        grid-area: desktopnav;
    }

    .desktoplogo { grid-area: desktoplogo; }

    .desktoplinks { grid-area: desktoplinks; }

    .desktopquicklinks {  
        display: grid;
        grid-template-columns: 1fr 1fr 1.3fr;
        grid-template-rows: 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "desktopaccount desktoplogout desktopbooking";
        grid-area: desktopquicklinks;
    }

    .desktopaccount { 
        grid-area: desktopaccount;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    
    .desktopaccount a{
        color:black;
        text-decoration: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: color 0.2s ease-in-out;
    }

    .desktopaccount a:hover{
        color: rgba(222,174,56,1);;
    }

    .desktoplogout { 
        grid-area: desktoplogout;
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    .desktoplogout a{
        color:black;
        text-decoration: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: color 0.2s ease-in-out;
    }

    .desktoplogout a:hover{
        color: rgba(222,174,56,1);;
    }

    .desktopbooking { 
        grid-area: desktopbooking;
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    .desktopbooking a{
        color:black;
        text-decoration: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: 2px solid rgba(222,174,56,1);
        border-radius: 20px;
        transition: color 0.2s ease-in-out;
    }

    .desktopbooking a:hover{
        color: rgba(222,174,56,1);;
    }
</style>

<section id="invisHeader">
    <div class="desktopheader">
        <div class="desktopnav">
            <div class="desktoplogo"></div>
            <div class="desktoplinks"></div>
        </div>
        <div class="desktopquicklinks">
            <div class="desktopaccount"><a>MY INFO</a></div>
            <div class="desktoplogout"><a>LOG OUT</a></div>
            <div class="desktopbooking"><a>BOOK NOW</a></div>
        </div>
    </div>
</section>
