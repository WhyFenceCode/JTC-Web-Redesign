<style>
    body{
        margin: 0px;
    }
    
    #invisHeader{
        width: 100%;
        height: 15vh;
    }

    .desktopheader {  
        background-color: whitesmoke;
        opacity: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 0.8fr;
        grid-template-rows: 1fr;
        grid-auto-columns: 1fr;
        gap: 0px 5%;
        grid-auto-flow: row;
        grid-template-areas:
            "desktopnav desktopquicklinks";

        transition: opacity 0.5s ease-in-out;
    }

    .desktopheader:hover{
        opacity: 1;
    }

    .desktopnav {  
        display: grid;
        grid-template-columns: 0.7fr 1fr;
        grid-template-rows: 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "desktoplogo desktoplinks";
        grid-area: desktopnav;
    }

    .desktoplogo { grid-area: desktoplogo; }

    .desktoplinks { grid-area: desktoplinks; }

    .desktopquicklinks {  
        display: grid;
        grid-template-columns: 1fr 1fr 1.3fr;
        grid-template-rows: 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "desktopaccount desktoplogout desktopbooking";
        grid-area: desktopquicklinks;
    }

    .desktopaccount { grid-area: desktopaccount; }

    .desktoplogout { grid-area: desktoplogout; }

    .desktopbooking { 
        grid-area: desktopbooking;
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    .desktopbooking a{
        opacity: 1;
        text-decoration: none;
        padding: 30px, 15px;
        border-radius: 15px;
        border: 3px solid rgba(222,174,56,0.8);
        border-radius: 16px;
    }

    .desktopbooking a:hover{
        border: 3px solid rgba(222,174,56,1);
    }
</style>

<section id="invisHeader">
    <div class="desktopheader">
        <div class="desktopnav">
            <div class="desktoplogo"></div>
            <div class="desktoplinks"></div>
        </div>
        <div class="desktopquicklinks">
            <div class="desktopaccount"></div>
            <div class="desktoplogout"></div>
            <div class="desktopbooking"><a>Book Now</a></div>
        </div>
    </div>
</section>
