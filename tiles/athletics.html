<style>
    @import url('https://fonts.googleapis.com/css2?family=Nova+Square&display=swap');

body {
  margin: 0px;
  background-color: #252525;
}

.container {
  position: relative;
  width: 100%;
  height: auto;
}

.backgrounds {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: auto;
}

.background {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  opacity: 0.4;
  display: none;
}

.show {display: block}

.links {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: auto;
}

.link {
  width: 100%;
  height: 32vh;
  display: flex;
  align-items: center;
}

.link a {
  font-size: clamp(1rem, 25vh, 5rem);
  margin-left: 15vw;
  text-decoration: none;
  color: rgb(230, 230, 230);
  opacity: 0.5;
  font-family: 'Montserrat', sans-serif;
}

.hidden {
  overflow: hidden;
  display: flex;
  align-items: center;
  width: auto;
  height: 0%;
  transition: height 0.5s;
}

.hidden p {
  font-size: clamp(1rem, 5vh, 1rem);
  color: white;
  margin-right: 25px;
  padding: 10px 12px;
  border-style: solid;
  border-width: 2px;
  border-color: white;
  border-radius: 15px;font-family: 'Nova Square', sans-serif;
}

.hidden p:first-child {
  margin-left: 20vw;
}
</style>
<section class="container">
    <div class="backgrounds">
      <video id="background-1" class="background" autoplay loop muted>
        <source src="/media/videos/8224292-hd_1920_1080_30fps.mp4" type="video/mp4">
      </video>
      <video id="background-2" class="background" autoplay loop muted>
        <source src="/media/videos/8052830/8052830-uhd_3840_2160_25fps.mp4" type="video/mp4">
      </video>
      <video id="background-3" class="background" autoplay loop muted>
        <source src="/media/videos/3195530/3195530-uhd_3840_2160_25fps.mp4" type="video/mp4">
      </video>
      <video id="background-4" class="background" autoplay loop muted>
        <source src="/media/videos/4525107/4525107-uhd_3840_2160_24fps.mp4" type="video/mp4">
      </video>
    </div>
    <div class="links">
      <div class="link">
        <a href="#tennis">Tennis</a>
      </div>
      <div class="link">
        <a href="#squash">Squash</a>
      </div>
      <div class="link">
        <a href="#gym">Gym</a>
      </div>
      <div class="link">
        <a href="#swim">Swimming</a>
      </div>
      <div class="link">
    </div>
</section>
<script>
    window.onload = function() {
    var links = document.getElementsByClassName('link');
    for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('mouseover', function() {
            // Set opacity of all <a> tags to 0.2
            for (let j = 0; j < links.length; j++) {
                links[j].getElementsByTagName('a')[0].style.opacity = 0.1;
            }
            // Set opacity of hovered <a> tag to 1
            this.getElementsByTagName('a')[0].style.opacity = 1;
            this.getElementsByTagName('div')[0].style.height = '100%';

            // Get the position of the link in the array, starting with 1
            var position = i + 1;

            // Find an item with the id of 'background-' and the number
            var bgElement = document.getElementById('background-' + position);

            // Add the class of 'show' to it
            if (bgElement) {
                bgElement.classList.add('show');
            }
        });

        links[i].addEventListener('mouseout', function() {
            // Reset opacity of all <a> tags to 1 when mouse is not over
            for (let j = 0; j < links.length; j++) {
                links[j].getElementsByTagName('a')[0].style.opacity = 0.5;
              links[j].getElementsByTagName('div')[0].style.height = '0';
            }

            // Remove the class of 'show' from all background elements
            var bgElements = document.querySelectorAll('[id^="background-"]');
            for (let k = 0; k < bgElements.length; k++) {
                bgElements[k].classList.remove('show');
            }
        });
    }
};

</script>
